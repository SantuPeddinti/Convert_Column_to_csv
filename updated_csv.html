<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Input to CSV Formats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Convert column to CSV</h2>
        <textarea id="userInput" placeholder="Paste here..."></textarea>

        <div class="controls">
            <button onclick="convertData()" id="generateButton">Generate CSVs</button>
            <button onclick="clearInput()" id="clearButton">Clear Input</button>
        </div>

        <div class="output-container">
            <div class="output-header">
                <h3>Single Quoted CSV Output</h3>
                <button onclick="copyOutput('singleQuotedCsvOutput')" class="copy-btn">Copy</button>
            </div>
            <div id="singleQuotedCsvOutput" class="output-box"></div>
        </div>

        <div class="output-container">
            <div class="output-header">
                <h3>Standard Comma Separated Values Output</h3>
                <button onclick="copyOutput('commaSeparatedOutput')" class="copy-btn">Copy</button>
            </div>
            <div id="commaSeparatedOutput" class="output-box"></div>
        </div>
    </div>

    <script src="updated_csv.js"></script>
</body>
</html>

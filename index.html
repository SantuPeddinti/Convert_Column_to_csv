<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Input to CSV/Space Formats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Convert column to CSV/Space Separated</h2>
        <textarea id="userInput" placeholder="Paste column data here (one item per line)..."></textarea>

        <div class="controls">
            <button onclick="convertData()" id="generateButton">Generate Outputs</button>
            <button onclick="clearInput()" id="clearButton">Clear Input</button>
        </div>

        <!-- Space Separated Output Section -->
        <div class="output-container">
            <div class="output-header">
                <h3>Space Separated Values</h3>
                <button onclick="copyOutput('spaceSeparatedOutput')" class="copy-btn">Copy</button>
            </div>
            <div id="spaceSeparatedOutput" class="output-box"></div>
        </div>

        <!-- Single Quoted CSV Output Section -->
        <div class="output-container">
            <div class="output-header">
                <h3>Single Quoted CSV Output</h3>
                <button onclick="copyOutput('singleQuotedCsvOutput')" class="copy-btn">Copy</button>
            </div>
            <div id="singleQuotedCsvOutput" class="output-box"></div>
        </div>

        <!-- Standard Comma Separated Values Output Section -->
        <div class="output-container">
            <div class="output-header">
                <h3>Standard Comma Separated Values Output</h3>
                <button onclick="copyOutput('commaSeparatedOutput')" class="copy-btn">Copy</button>
            </div>
            <div id="commaSeparatedOutput" class="output-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
